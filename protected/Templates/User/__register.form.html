

<form class="form-horizontal" role="form" action="/user/register" method="post">

    <div class="form-group">
        <label for="firstName"  class="col-sm-2 control-label">Исемегеҙ</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Исемегеҙҙе яҙығыҙ" >
        </div>
    </div>
    <div class="form-group">
        <label for="lastName"  class="col-sm-2 control-label">Фамилияғыҙ</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Фамилияғыҙҙы яҙығыҙ" >
        </div>
    </div>
    <div class="form-group">
        <label for="email"  class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" required placeholder="e-mail-ығыҙҙын адресын яҙығыҙ" value="{{email}}">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" required placeholder="Паролеғыҙҙы яҙығыҙ">
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Паролеғыҙҙы ҡабатлағыҙ</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" name="password2" required placeholder="Паролеғыҙҙы ҡабаттан яҙығыҙ">
        </div>
    </div>


    <footer class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Теркэлергә</button>
    </footer>

</form>
