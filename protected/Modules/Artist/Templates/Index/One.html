{% extends 'Index.html' %}

{% block  breadcrumb %}
    <li><a href="/artists">Башҡарыусылар</a></li>
    <li><a href="/artists/{{item.Pk}}">{{item.name}}</a></li>

{% endblock %}

{% block content %}
    <h2 style="text-align: center;">{{item.name}}</h2>

    <div style="text-align: center;">
    {% if item.image %}<img style="max-width: 100%; " src="{{item.image}}" alt="{{item.image}}">{% endif %}
    </div>

    <hr>

    <table class="table table-striped table-bordered table-hover">
    <tr style="text-align: center;">
        <td class="success" >Йырҙар</td>
    </tr>

    {% for song in songs %}
        <tr>
            <th ><a href="/songs/{{ song.Pk }}">{{ song.title }}</a></th>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
